<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./bootstrap.css">

    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./inscription.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <title>inscription</title>
</head>
<body>

    <div class="container">
        <div class="row">
        
     <a href="./inscription.html" class="col-6">
     <button class="btn btn-outline-danger ">Inscription</button>
    </a>
     
        
        
    <a href="./home.html" >
    <img src="./image/i1.png" alt="logo" width="50px" class="img-fluid rounded-circle  ">
    </a>
                    
    
    <a href="./connexion.html" class="ml-3">
    <button class="btn btn-outline-danger  ">Connexion</button>
    </a>
    
    </div>
    </div>
    <br>



<div class="border pb-5">


    <h1 class="mt-3">Formulaire d'inscription </h1>
    <form class="col-lg-12 col-md-10 col-sm-12 col-12">

     <label>Nom :</label>
     <br>
     <input type="text" name="text1" class="rounded" required/>
     <br>
     <label>Prenom :</label>
     <br>
     <input type="text" name="text2" class="rounded" required/>
     <br>
     <label>Date de naissance : </label>
     <br>
     <input type="date" name="d1" class="rounded" required/>
     <br>
     <label>Genre :</label>
     <br>
     <input type="radio" name="genre" value="female" class="rounded" checked> Female <br>
     <input type="radio" name="genre" value="male" class="rounded"> Male <br>
     <label>E-mail :</label>
     <br>
     <input type="email" name="mail" class="rounded" required/>
     <br>
     <label>Mot de passe :</label>
     <br>
     <input type="password" name="passe" class="rounded" required/>
     <br>



<div class="f2 container ">
     <label >Nationnalité :</label>
     <br>
     <select class="rounded">
        <option value="Tunisienne" selected>Tunisienne </option>
        <option value="francaise" > Francaise </option>
        <option value="Allemand" >Allemand</option>
        <option value="Algérienne" >Algérienne</option>
     </select>
      <br>
     <label>Les interets : </label>
     <br>
     <input type ="checkbox" value="sports" > Sports <br>
     <input type ="checkbox" value="music" > Music <br>
     <input type ="checkbox" value="dormir" checked> Dormir <br>
     <input type ="checkbox" value="manger" > Manger<br>
     <input type ="checkbox" value="regarder un film" checked> Regarder un film <br>
     <br>

     <label>Couleur préférée :</label>
     <br>
     <input type="color" class="rounded"/> 
     <br>
</div>
    </form>
    <br>
    
        <a href="#">
    <button class="rounded f3">S'inscrire</button>
        </a>
    
</div>  
    
</body>
</html>
